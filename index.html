<!DOCTYPE html>
<html lang="en">
  <head>

        border-radius: 6px;
      }

        margin-left: 5px;

        border: none;

      footer {

      }

      }

  width: 88px;

}

.weather-app-temperature {

  </head>
  <body>
    <div class="weather-app">
      <header>
        <form id="search-form">
          <input
            type="search"
            placeholder="Enter a city.."
            required
            class="search-input"
            id="search-input"
          />
          <input type="submit" value="Search" class="search-button" />
        </form>
      </header>
      <main>
        <div class="current-weather">
          <div>
            <h1 class="current-city" id="current-city">Paris</h1>
            <p class="current-details">
               <span class="date" id="current-date"></span>,
              <span id="description">moderate rain</span> <br />
              Humidity: <strong id="humidity">87%</strong> , Wind:
              <strong id="w-speed">7.2km/h</strong>
            </p>
          </div>
          <div class="current-temperature">
           <div id="icon"></div>
            <span id="temp-now" class="current-temperature-value">24</span>
            <span class="current-temperature-unit">¬∞C</span>
          </div>
       <div class="weather-app-temperature-container">
            <div id="icon"></div>
            <div class="weather-app-temperature" id="temperature"></div>
            <div class="weather-app-unit">¬∞C</div>
          </div>
        </div>
        <div class="weather-forecast" id="forecast"></div>
      </main>
<footer>
        <p>
          This project was coded by

          and is <a href="https://github.com/Indiphe/myweatherapp" target="_blank" class="location"> on GitHub</a> and hosted on
          <a href="https://app.netlify.com/teams/indiphe/overview" target="_blank" class="host"> Netlify</a>
        </p>
      </footer>
    </div>
  </body>
  <script>
    function weather(response) {
      let temperatureElement = document.querySelector("#temp-now");
      let temperature = Math.round(response.data.temperature.current);
      temperatureElement.innerHTML = temperature;

      let cityElement = document.querySelector("#current-city");
      cityElement.innerHTML = response.data.city;

      let description = document.querySelector("#description");
      description.innerHTML = response.data.condition.description;

      let humidity = document.querySelector("#humidity");
      humidity.innerHTML = response.data.temperature.humidity + "%";

      let windspeed = document.querySelector("#w-speed");
      windspeed.innerHTML = response.data.wind.speed + "km/h";

      let icon = document.querySelector("#icon");
      icon.innerHTML = `<img src="${response.data.condition.icon_url}" class="weather-app-icon" />`;
       getforecastdata(response.data.city.forecast)

    }
    function search(event) {
      event.preventDefault();
      let searchInputElement = document.querySelector("#search-input");
      let cityElement = document.querySelector("#current-city");
      let city = searchInputElement.value;

      let APIKey = "51t8c7a54baf34490b70f5dc7aco6f3d";

      let URL = `https://api.shecodes.io/weather/v1/current?query=${city}&key=${APIKey}&units=metric`;

      axios.get(URL).then(weather);
    }
function getforecastdata(city){
      let APIKey = "51t8c7a54baf34490b70f5dc7aco6f3d";

      let URL = `https://api.shecodes.io/weather/v1/forecasst?query=${city}&key=${APIKey}&units=metric`;

      axios.get(URL).then(displayForecast);
      displayForecast()
}
    function formatDate(date) {
      let minutes = date.getMinutes();
      let hours = date.getHours();
      let day = date.getDay();

      if (minutes < 10) {
        minutes = `0${minutes}`;
      }

      if (hours < 10) {
        hours = `0${hours}`;
      }

      let days = [
        "Sunday",
        "Monday",
        "Tuesday",
        "Wednesday",
        "Thursday",
        "Friday",
        "Saturday",
      ];

      let formattedDay = days[day];
      return `${formattedDay} ${hours}:${minutes}`;
    }
function displayForecast() {
  let days = ["Mon","Tue", "Wed", "Thu", "Fri", "Sat"];
  let forecastHtml = "";

  days.forEach(function (day) {
    forecastHtml =
      forecastHtml +
      `
      <div class="weather-forecast-day">
        <div class="weather-forecast-date">${day}</div>
        <div class="weather-forecast-icon">üå§Ô∏è</div>
        <div class="weather-forecast-temperatures">
          <div class="weather-forecast-temperature">
            <strong>15¬∫</strong>
          </div>
          <div class="weather-forecast-temperature">9¬∫</div>
        </div>
      </div>
    `;
  });

  let forecastElement = document.querySelector("#forecast");
  forecastElement.innerHTML = forecastHtml;
}
displayForecast()
    let searchForm = document.querySelector("#search-form");
    searchForm.addEventListener("submit", search);

    let currentDateELement = document.querySelector("#current-date");
    let currentDate = new Date();

    currentDateELement.innerHTML = formatDate(currentDate);
  </script>
