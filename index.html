<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
<style>
  body {
  background-image: url("clouds.jpg");
  background-size: cover; 
  background-position: center; 
  background-repeat: no-repeat;
  background-attachment: fixed;
  font-family: "Roboto", sans-serif;
}

a {
  color: navy;
}

.weather-app {
  background-image: url("C:\\Users\\indip\\Documents\\weatherCO\\clouds.jpg");
  background-size: cover;
  background-position: center;
  background-repeat: no-repeat;
  max-width: 600px;
  margin: 45px auto;
  box-shadow: 0 30px 50px rgba(65, 50, 100, 0.08);
  border-radius: 16px;
  padding: 30px;
}

header {
  border-bottom: 1px solid #f9f7fe;
  padding: 0 0 30px 0;
}

.search-form-input {
  background-color: #f9f7fe;
  border: none;
  border-radius: 6px;
  width: 80%;
  font-size: 16px;
  padding: 15px 20px;
}

.search-form-button {
  background: #885df1;
  padding: 15px 30px;
  border: none;
  font-size: 16px;
  margin-left: 5px;
  border-radius: 6px;
  color: white;
}

main {
  padding: 30px 0;
}

.weather-app-data {
  display: flex;
  justify-content: space-between;
}

.weather-app-city {
  margin: 0;
  font-size: 38px;
  line-height: 48px;
}

.weather-app-details {
  font-size: 16px;
  color: whitesmoke;
  line-height: 24px;
  font-weight: 500;
}

.weather-app-details strong {
  color: whitesmoke;
}

.weather-app-temperature-container {
  display: flex;
}

.weather-app-icon {
  width: 88px;
  height: 88px;
}

.weather-app-temperature {
  font-size: 88px;
  line-height: 88px;
  font-weight: bold;
}

.weather-app-unit {
  margin-top: 6px;
  font-size: 28px;
}

.weather-forecast {
  display: flex;
  justify-content: space-around;
  margin-top: 30px;
}

.weather-forecast-date {
  text-align: center;
  color: white;
  font-size: 16px;
  line-height: 20px;
  margin-bottom: 10px;
}

.weather-forecast-icon {
  width: 88px;
  height: 88px;
  display: block;
  margin: 0 auto;
}
.weather-forecast-temperatures {
  text-align: center;
  color: whitesmoke;
  margin-top: 10px;
  display: flex;
  justify-content: center;
}

.weather-forecast-temperature {
  padding: 0 10px;
}

footer {
  border-top: 1px solid #f9f7fe;
  padding: 30px 0 0 0;
  text-align: center;
  font-size: 14px;
  color: black;
}
.hidden {
  display: none;
}

</style>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <title>WeatherCo</title>
  </head>
  <body>
    <div class="weather-app">
      <header>
        <form class="search-form" id="search-form">
          <input
            type="search"
            placeholder="Enter a city.."
            required
            id="search-form-input"
            class="search-form-input"
          />
          <button type="submit" class="search-form-button">Search</button>
        </form>
      </header>
      <main>
        <div class="weather-app-data">
          <div>
            <h1 class="weather-app-city" id="city"></h1>
            <p class="weather-app-details">
              <span id="time"></span>,
              <span id="description"></span>
              <br />
              Humidity: <strong id="humidity"></strong>, Wind:
              <strong id="wind-speed"></strong>
            </p>
          </div>
          <div class="weather-app-temperature-container">
            <div id="icon"></div>
            <div class="weather-app-temperature" id="temperature"></div>
            <div class="weather-app-unit">°C</div>
          </div>
        </div>
        <div class="weather-forecast" id="forecast"></div>
        <div id="loading" class="hidden">Loading...</div>
      </main>

      <footer>
        This project was coded by
        <a href="https://www.linkedin.com/in/indiphe-nondlazi/" target="_blank"
          >Indiphe Yonwaba Nnondlazi</a
        >, is
        <a href="https://github.com/Indiphe/myweatherapp/tree/main" target="_blank"
          >open-sourced on GitHub</a
        >
        and
        <a href="https://lustrous-chebakia-f3a6c7.netlify.app/" target="_blank"
          >hosted on Netlify</a
        >
      </footer>
    </div>
    <script>
document.addEventListener("DOMContentLoaded", () => {
  let searchFormElement = document.querySelector("#search-form");

  if (searchFormElement) {
    searchFormElement.addEventListener("submit", handleSearchSubmit);
  }
});

function handleSearchSubmit(event) {
  event.preventDefault();
  console.log("Form submitted");

  let searchInput = document.querySelector("#search-form-input");

  if (searchInput && searchInput.value.trim() !== "") {
    console.log(`Searching for: ${searchInput.value}`);
    searchCity(searchInput.value.trim());
  } else {
    alert("Please enter a city name.");
  }
}

function searchCity(city) {
  let apiKey = "51t8c7a54baf34490b70f5dc7aco6f3d";
  let apiUrl = `https://api.shecodes.io/weather/v1/current?query=${city}&key=${apiKey}&units=metric`;

  document.querySelector("#loading")?.classList.remove("hidden");

  axios
    .get(apiUrl)
    .then(refreshWeather)
    .catch((error) => {
      console.error("Error fetching weather data:", error);
      alert("City not found. Please try again.");
    })
    .finally(() => {
      document.querySelector("#loading")?.classList.add("hidden");
    });
}

function refreshWeather(response) {
  let data = response.data;

  document.querySelector("#city").innerHTML = data.city;
  document.querySelector("#time").innerHTML = formatDate(
    new Date(data.time * 1000)
  );
  document.querySelector("#description").innerHTML = data.condition.description;
  document.querySelector(
    "#humidity"
  ).innerHTML = `${data.temperature.humidity}%`;
  document.querySelector("#wind-speed").innerHTML = `${data.wind.speed} km/h`;
  document.querySelector("#temperature").innerHTML = Math.round(
    data.temperature.current
  );
  document.querySelector("#icon").innerHTML = `
    <img src="${data.condition.icon_url}" class="weather-app-icon" alt="${data.condition.description}" />
  `;

  getForecast(data.city);
}

function formatDate(date) {
  let hours = date.getHours().toString().padStart(2, "0");
  let minutes = date.getMinutes().toString().padStart(2, "0");
  let days = [
    "Sunday",
    "Monday",
    "Tuesday",
    "Wednesday",
    "Thursday",
    "Friday",
    "Saturday",
  ];
  let day = days[date.getDay()];

  return `${day} ${hours}:${minutes}`;
}

function getForecast(city) {
  let apiKey = "b2a5adcct04b33178913oc335f405433";
  let apiUrl = `https://api.shecodes.io/weather/v1/forecast?query=${city}&key=${apiKey}&units=metric`;

  axios.get(apiUrl).then(displayForecast);
}

function displayForecast(response) {
  let forecastHtml = response.data.daily
    .slice(0, 5)
    .map(
      (day) => `
      <div class="weather-forecast-day">
        <div class="weather-forecast-date">${formatDay(day.time)}</div>
        <img src="${
          day.condition.icon_url
        }" class="weather-forecast-icon" alt="Weather icon" />
        <div class="weather-forecast-temperatures">
          <div class="weather-forecast-temperature">
            <strong>${Math.round(day.temperature.maximum)}º</strong>
          </div>
          <div class="weather-forecast-temperature">
            ${Math.round(day.temperature.minimum)}º
          </div>
        </div>
      </div>
    `
    )
    .join("");

  document.querySelector("#forecast").innerHTML = forecastHtml;
}

function formatDay(timestamp) {
  let date = new Date(timestamp * 1000);
  let days = ["Sun", "Mon", "Tue", "Wed", "Thu", "Fri", "Sat"];
  return days[date.getDay()];
}

searchCity("Paris");

    </script>
  </body>
</html>
